<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web Profesional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sube tu archivo JSON</h1>

    <!-- Sección de entrada de JSON -->
    <div class="json-upload">
      <textarea id="jsonInput" placeholder="Escribe o sube un archivo JSON aquí..."></textarea>
      <input type="file" id="jsonFileInput" accept=".json" />
    </div>
    
    <!-- Campo de nombre de usuario obligatorio -->
    <div class="user-name">
      <label for="userName">Nombre de Usuario:</label>
      <input type="text" id="userName" placeholder="Introduce tu nombre" required />
    </div>
    
    <label>Si aún no has hecho el AI_Json, puedes hacerlo <a href="../get_json_format.html">aquí</a>.</label>
    
    <!-- Selector de rutas -->
    <div class="route-selector">
      <label for="routeSelect">Selecciona una ruta:</label>
      <select id="routeSelect">
        <option value="">Cargando rutas...</option>
      </select>
    </div>

    <!-- Botón de envío -->
    <div class="submit-button">
      <button id="submitButton">Enviar Solicitud</button>
    </div>
  </div>

  <!-- Modal de mensaje -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p id="modalMessage">Mensaje...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
